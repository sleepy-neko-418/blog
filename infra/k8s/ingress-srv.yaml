apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    name: ingress-srv
spec:
  rules:
    - host: mu.blog.com
      http:
        paths:
          - pathType: Prefix
            path: "/posts"
            backend:
              service:
                name: posts-srv
                port:
                  number: 4000
